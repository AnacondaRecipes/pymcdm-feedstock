{% set name = "pymcdm" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymcdm-{{ version }}.tar.gz
  sha256: 537ec492c3a35bc544ec0a68ae747add9fbe369fde8abba4830223839d8f3121

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy
    - python >=3.7
    - scipy

test:
  imports:
    - pymcdm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/shekhand/mcda
  summary: Python library for Multi-Criteria Decision-Making
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - mattwelborn
